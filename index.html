<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="question-container">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="next-button" class="btn" style="display: none;">Next</button>
        <div id="score-container" class="score-container" style="display: none;">
            <h2>Your Score: <span id="score"></span></h2>
            <button id="restart-button" class="btn">Restart Quiz</button>
        </div>
        <div id="scoreboard" class="scoreboard" style="display: none;">
            <h2>High Scores</h2>
            <ul id="high-scores-list"></ul>
        </div>
        <div id="feedback" class="feedback" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
